<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in platform</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login-sect">
            <div id="img-side">
            </div>
            <div id="form-side">
                <h1>Welcome to our application!</h1>
                <p>Login to acess our platform.</p>
                <form action="login.php" method="post">
                    <div class="form-item">
                        <label for="email">Enter Email</label><br>
                        <input type="email" name="email" id="email" required autocomplete="email" placeholder="example@email.com">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label><br>
                        <input type="password" name="password" id="password" required maxlength="20" minlength="5" autocomplete="current-password" placeholder="your password...">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember Me</label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Log-in">
                    </div>
                </form>
                <a href="#" class="social-login">
                    <img width="30" src="1.png" alt="Facebook"> Facebook Login
                </a>
                <br>
                <a href="#" class="social-login">
                    <img width="30" src="2.png" alt="Google"> Google Login
                </a>
            </div>
        </section>
    </main>
</body>
</html>
